
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>大连民族学院问卷系统</title>
     <link href="http://v3.bootcss.com/dist/css/bootstrap.css" rel="stylesheet">
    <link href="http://v3.bootcss.com/examples/signin/signin.css" rel="stylesheet">
  </head> 
  <body>
    <div class="container">
      <form class="form-signin" action="login.action" method="post">
            <img class="form-signin-heading" src="./statics/picture/other/logo.jpg">
            <input type="text" id="account" name="account" class="form-control" placeholder="账户名" required autofocus>
            <input type="password" id="password" name="password" class="form-control" placeholder="密码" required> 
            <input type="text" name="verifycode" placeholder="验证码" required/>
            <img src="VerificServlet" id="verify" style="cursor:hand;"/><a href="javascript:newpicture()">看不清</a>
            <label class="checkbox">
              <input type="checkbox" value="remember-me"> 记住密码
            </label>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登入</button>
        </form>
    </div>
  </body>
  <script type="text/javascript" src="./statics/js/jQuery/jquery.js"></script>
  <script type="text/javascript" src="./statics/js/other/login.js"></script>
</html>
