<!DOCTYPE html>
<html>
  <head>
    <title>大连民族学院</title>
	
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  	<link href="http://v3.bootcss.com/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="http://v3.bootcss.com/examples/offcanvas/offcanvas.css" rel="stylesheet">
    <link rel="stylesheet" href="./statics/css/bootstrap.css">
    <link rel="stylesheet" href="./statics/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./statics/css/angular-material.css">
    <link rel="stylesheet" href="./statics/css/login/signin.css">
    <link rel="stylesheet" href="./statics/css/style.css"/>
    <link rel="stylesheet" href="./statics/css/blog.css">
    <link rel="stylesheet" href="./statics/js/jQuery/jquery-ui-1.11.2/jquery-ui.css">
    
 <!--   <link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
  	<div class="page-header"></div>
  	<div id="container" class="container">
  		<form id="uploadPoll" method="post">
  			<div class="panel panel-default">
  				<div class="panel-heading">上传问卷</div>
                <input id='poll_name' name='poll_name' type='text' placeholder='问卷名称' required>
                <input id='poll_author' name='poll_author' type='text' placeholder='作者' required>
                <input id='poll_end_time' name='poll_end_time' type='text' placeholder='结束时间' required onclick="WdatePicker()">
                <input id='poll_allow_college' name='allowCollege' type='text' placeholder='选择面向学院' required readonly="readonly" onclick="allow()">
  			    <div id="show" title='可多选，默认全部'style="display:none">
                    <input type="checkbox" id='college_0' name="allow_college" value='计算机科学与工程学院'>计算机科学与工程学院
                    <input type="checkbox" id='college_1' name="allow_college" value='经济管理学院'>经济管理学院<br></br>
                    <input type="checkbox" id='college_2' name="allow_college" value='生命科学学院'>生命科学学院
                    <input type="checkbox" id='college_3' name="allow_college" value='外国语言文化学院'>外国语言文化学院<br></br>
                    <input type="checkbox" id='college_4' name="allow_college" value='设计学院'>设计学院
                    <input type="checkbox" id='college_5' name="allow_college" value='物理与材料工程学院'>物理与材料工程学院<br></br>
                    <input type="checkbox" id='college_6' name="allow_college" value='国际文化交流学院'>国际文化交流学院
                    <input type="checkbox" id='college_7' name="allow_college" value='思想政治理论课教学研究部'>思想政治理论课教学研究部<br></br>
                    <input type="checkbox" id='college_8' name="allow_college" value='土木工程学院'>土木工程学院
                    <input type="checkbox" id='college_9' name="allow_college" value='文法学院'>文法学院<br></br>
                    <input type="checkbox" id='college_10' name="allow_college" value='理学院预科部'>理学院预科部
                    <input type="checkbox" id='college_11' name="allow_college" value='国际商学院'>国际商学院<br></br>
                    <input type="checkbox" id='college_12' name="allow_college" value='信息与通信工程学院'>信息与通信工程学院
                    <input type="checkbox" id='college_13' name="allow_college" value='环境与资源学院'>环境与资源学院<br></br>
                    <input type="checkbox" id='college_14' name="allow_college" value='体育与资源学院'>体育与资源学院
                    <input type="checkbox" id='college_15' name="allow_college" value='东北少数民族研究院'>东北少数民族研究院
                    <br></br>
                    <input type="button" value="确认" onclick="submit_show()">
                </div>
            </div>
            <div class="panel panel-default">
                添加描述<textarea id='poll_description' name='poll_description' autofocus></textarea>
            </div>
            请选择试题类型
            <div id='createQuestion'>
                单选<input id='type' name="type" type='radio' value="one" onclick="create(this)">
                多选<input id='type_multi' name='type' type="radio" value="multi" onclick="create(this)">
                <!--题目区-->
                <div >
                    <div id='_0'></div>
                    <div id="auxiliary" style="display:none"></div>
                </div>
            </div><br></br>
            <div id='submit' style="display:none">
                <input type="submit" value="提交" onclick="return check()">
                <input type="reset" value="重置">
            </div>
  		</form>
        <div id="msg"></div>
  	</div>
  </body>
  <script type="text/javascript" src="./statics/js/jQuery/jquery.js"></script>
  <script type="text/javascript" src="./statics/js/jQuery/jquery.form.js"></script>
  <script type="text/javascript" src="./statics/js/jQuery/jquery-ui-1.11.2/jquery-ui.js"></script>
  <script type="text/javascript" src="./statics/js/jQuery/jquery.json.js"></script>
  <script type="text/javascript" src="./statics/js/admin/uploadPoll.js"></script>
  <script type="text/javascript" src="./statics/js/other/My97DatePicker/WdatePicker.js"></script>
  <script type="text/javascript" src="./statics/js/other/encode.js"></script>
</html>
